<!--Modal for events-->
<div class="modal-header">
  <h4 *ngIf="name==='Add'" class="modal-title">Neues Event hinzufÃ¼gen!</h4>
  <h4 *ngIf="name==='Edit'" class="modal-title">Existierendes Event editieren!</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <mat-form-field class="example-full-width">
    <mat-label>Event</mat-label>
    <input matInput placeholder="Eventname" [(ngModel)]="activityname">
  </mat-form-field>

  <p>Start</p>
  <div class="col-12">
    <mat-form-field>
      <mat-label>Start</mat-label>
      <input matInput [ngxMatDatetimePicker]="picker" placeholder="Choose a date" [formControl]="dateControl1">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <ngx-mat-datetime-picker #picker>
      </ngx-mat-datetime-picker>
    </mat-form-field>
  </div>
  <p>Ende</p>
  <div class="col-12">
    <mat-form-field>
      <mat-label>Ende</mat-label>
      <input matInput [ngxMatDatetimePicker]="picker2" placeholder="Choose a date" [formControl]="dateControl2">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <ngx-mat-datetime-picker #picker2>
      </ngx-mat-datetime-picker>
    </mat-form-field>
  </div>
  <!--Display Error if start >= enddate -->
  <div class="col-12">
    <div *ngIf="dateerror" class="alert alert-danger" role="alert">
      Start Datum kann nicht vor dem End Datum sein!
    </div>
  </div>
</div>
<div class="modal-footer">
  <button *ngIf="name==='Edit'" type="button" class="btn btn-danger" (click)="delete()">Delete</button>
  <button type="button" class="btn btn-success" (click)="save()">Save</button>
</div>
