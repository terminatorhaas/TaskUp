<div class="container">
    <h1 class="text-center">Deine Vorschl채ge:</h1>
    <!---Vorschl채ge f체r User-->
    <div class="container rounded text-center out" style="height: 70vh">
        <div class="container-fluid overflow-auto inner" style="height: 65vh">
            <ul class="list-group lis">
                <li *ngFor="let recommendation of recommendations" class="list-group-item text-center item">
                    <button type="button" class="btn btn-success pull-right btn-block" (click)="plan(recommendation)" style="float: right;"> Ja </button>
                    <h3 class="fillSpace">{{recommendation.aktivitaetsBezeichnung}}-{{recommendation.aktivitaetsSatz}}</h3>
                    <button type="button" class="btn btn-danger pull-left btn-block" (click)="remove(recommendation)"
                        style="float: left;">Nein</button>
                </li>
            </ul>
            <div *ngIf="errorMessage!=null" class="alert alert-danger">
                {{errorMessage}}
            </div>
        </div>
    </div>
    <div class="col-12 text-center">
        <button type="button" class="btn btn-warning" (click)="getNewRecommendations()"> Neue Vorschl채ge </button>
    </div>

</div>
