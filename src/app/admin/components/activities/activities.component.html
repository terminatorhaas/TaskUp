<div class="container">

    <!--Selection for interest of activities-->
    <mat-form-field appearance="fill">
        <mat-label>Interesse</mat-label>
        <mat-select (selectionChange)="loadActivities($event)">
          <mat-option *ngFor="let interest of interests" [value]="interest.interessenID">
            {{interest.interessenBezeichnung}}
          </mat-option>
        </mat-select>
      </mat-form-field>

     <!--Activities of Interest--> 
    <div class="container rounded text-center out" style="height: 70vh">
        <div class="container-fluid overflow-auto inner" style="height: 65vh">
            <ul class="list-group lis">
                <li *ngFor="let activity of activities" class="list-group-item text-center item">
                    <h3 class="fillSpace" style="float: left;">{{activity.aktivitaetsBezeichnung}}-{{activity.aktivitaetsSatz}}</h3>
                    <button type="button" class="btn btn-danger pull-left btn-block" (click)="deleteActivity(activity)" style="float: right;">Delete</button>
                    <button type="button" class="btn btn-warning pull-left btn-block" (click)="changeActivity(activity)" style="float: right;">Change</button>
                </li>
            </ul>
        </div>
    </div>

    <div class="col-12 text-center">
        <button type="button" class="btn btn-warning" (click)="addActivity()"> Add Activity</button>
    </div>

</div>
