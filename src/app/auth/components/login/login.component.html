<!--Login Page-->
<div class="container">

  <div style="margin: 30px">
    <h1 class="ion-text-center">Login</h1>

    <!--Login Form-->
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label>E-Mail</label>
        <input class="form-control" formControlName="email" type="text" />
      </div>
      <div class="error-messages">
        <ng-container *ngFor="let error of error_messages.email">
          <!--Error if it doesnt fit constraints-->
          <div class="error-message"
            *ngIf="loginForm.get('email').hasError(error.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">
            {{ error.message }}
          </div>
        </ng-container>
      </div>

      <div class="form-group">
        <label>Passwort*</label>
        <input class="form-control" formControlName="password" type="password" />
      </div>
      <div class="error-messages">
        <ng-container *ngFor="let error of error_messages.password">
          <!--Error if it doesnt fit constraints-->
          <div class="error-message"
            *ngIf="loginForm.get('password').hasError(error.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
            {{ error.message }}
          </div>
        </ng-container>
      </div>
      <div *ngIf="error!=null" class="alert alert-danger">
        <strong>Error!</strong> Email oder Passwort sind falsch!
      </div>
      <pre>
      </pre>
      <div class="form-group">
        <button class="form-control btn btn-primary" [disabled]="!loginForm.valid" (click)="onSubmit()">Login</button>
      </div><br>

      <div class="alert alert-info">
        <strong>Info!</strong> Falls du noch keinen Account hast. Registriere dich  <a routerLink="/register" >hier</a> kostenlos!
      </div>
    </form>
  </div>
</div>
