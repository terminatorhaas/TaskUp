<div class="container">
    <h1 class="text-center">Deine Vorschläge:</h1>

    <div class="jumbotron jumbotron-fluid text-center">
        <ul class="list-group">
            <li *ngFor="let recommendation of recommendations" class="list-group-item">
                {{recommendation.aktivitaetsBezeichnung}}-{{recommendation.aktivitaetsSatz}}
                <button type="button" class="btn btn-success btn-block" (click)="plan(recommendation)" style="float: right;"> Ja </button>
                <button type="button" class="btn btn-danger btn-block" (click)="remove(recommendation)"
                    style="float: left;">Nein</button>
            </li>
        </ul>
        <button type="button" class="btn btn-warning" (click)="getMoreRecommendations()"> Mehr Vorschläge </button>
    </div>

</div>
