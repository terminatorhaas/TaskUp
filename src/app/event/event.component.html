<div class="modal-header">
    <h4 class="modal-title">Add new event!</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <mat-form-field class="example-full-width">
        <mat-label>Activity</mat-label>
        <input matInput placeholder="Activity" [(ngModel)]="activityname">
      </mat-form-field>
    <p>Start</p>
    <div class="col-12">
        <mat-form-field>
            <mat-label>Start</mat-label>
            <input matInput [ngxMatDatetimePicker]="picker" placeholder="Choose a date" [formControl]="dateControl1">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <ngx-mat-datetime-picker #picker>
            </ngx-mat-datetime-picker>
        </mat-form-field>
    </div>
    <p>End</p>
    <div class="col-12">
        <mat-form-field>
            <mat-label>End</mat-label>
            <input matInput [ngxMatDatetimePicker]="picker2" placeholder="Choose a date" [formControl]="dateControl2">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <ngx-mat-datetime-picker #picker2>
            </ngx-mat-datetime-picker>
        </mat-form-field>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="save()">Save</button>
  </div>
